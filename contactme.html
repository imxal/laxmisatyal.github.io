  <script language="javascript">
  function validate(){
        var un=document.getElementById("name").value;
        var add=document.getElementById("mail").value;
        var atpos=add.indexOf("@");
        var dtpos=add.lastIndexOf(".");
        if (un==""){
          alert("All fields are required");
        }
        else if (atpos<1 && dtpos<2){
          alert("Email is invalid");}
        else
          {
          alert("Form Submitted.");
        }}
      
  </script>
